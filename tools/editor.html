<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSI Shadow Glyph Editor</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(7, 30px);
            gap: 2px;
            margin-bottom: 20px;
            justify-content: start;
        }

        .cell {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        #output {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1;
            padding: 10px;
            box-sizing: border-box;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            padding: 5px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ANSI Shadow Glyph Editor (8x8)</h1>

    <div class="controls">
        <button onclick="clearAll()">Clear All</button>
        <button onclick="fillAll()">Fill All</button>
    </div>

    <div id="grid"></div>

    <textarea id="output" readonly></textarea>

    <script>
        const FILLED = '██';
        const EMPTY = '  ';
        const GRID_WIDTH = 7;
        const GRID_HEIGHT = 7;

        // Initialize grid
        const grid = document.getElementById('grid');
        const checkboxes = [];

        for (let row = 0; row < GRID_HEIGHT; row++) {
            checkboxes[row] = [];
            for (let col = 0; col < GRID_WIDTH; col++) {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'cell';
                checkbox.dataset.row = row;
                checkbox.dataset.col = col;
                checkbox.addEventListener('change', updateOutput);
                grid.appendChild(checkbox);
                checkboxes[row][col] = checkbox;
            }
        }

        function updateOutput() {
            let output = '_ = AnsiShadow::Glyph.from_mono <<~TEXT.chomp\n'

            for (let row = 0; row < GRID_HEIGHT; row++) {
                let line = '  ';
                for (let col = 0; col < GRID_WIDTH; col++) {
                    line += checkboxes[row][col].checked ? FILLED : EMPTY;
                }
                line = line.trimEnd();
                output += line + '\n';
            }

            output += 'TEXT';

            document.getElementById('output').value = output;
        }

        function clearAll() {
            for (let row = 0; row < GRID_HEIGHT; row++) {
                for (let col = 0; col < GRID_WIDTH; col++) {
                    checkboxes[row][col].checked = false;
                }
            }
            updateOutput();
        }

        function fillAll() {
            for (let row = 0; row < GRID_HEIGHT; row++) {
                for (let col = 0; col < GRID_WIDTH; col++) {
                    checkboxes[row][col].checked = true;
                }
            }
            updateOutput();
        }

        // Initial output
        updateOutput();
    </script>
</body>
</html>
